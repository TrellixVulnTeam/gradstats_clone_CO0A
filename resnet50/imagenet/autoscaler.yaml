autoscaler:
  model_name: "resnet50"
  training_label: "r50_elastic_4_delme"
  s3_bucket: "mzanur-autoscaler"
  log_dir: "/shared/logs"
  enable_debug: Off
  collect_tensorboard: On
  world_size: 0
  scale: 1.0
  cluster_state_update_interval: 500
  update_interval: 1
  precondition_gradients: On
  gradient_accumulation_supported: True
  num_gradients_to_accumulate: 1
  adjust_gradients_for_accumulation: False
  smoothing: null
adascale:
  enabled: Off
  aggressive_schedule: Off
  is_adaptive: True
  use_pt_adam: True
  max_grad_norm: 0.0
gradient_noise_scale:
  enabled: Off
  batch_size_upper_limit: .Inf
  scale_one_batch_size: 256
  scale_one_world_size: 4
